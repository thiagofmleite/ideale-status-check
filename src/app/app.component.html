<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
</div>


<div class="container">
  <div class="" style="margin: 1em auto">
    <div class="progress">
      <div class="progress-bar" role="progressbar" [ngStyle]="{'width': myBusiness.getWaiting(apis)}" [attr.aria-valuenow]="myBusiness.waitingApis(apis)"
        aria-valuemin="0" [attr.aria-valuemax]="myBusiness.totalApis(apis)"></div>
      <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': myBusiness.getHealth(apis)}" [attr.aria-valuenow]="myBusiness.liveApis(apis)"
        aria-valuemin="0" [attr.aria-valuemax]="myBusiness.totalApis(apis)"></div>
      <div class="progress-bar bg-danger" role="progressbar" [ngStyle]="{'width': myBusiness.getDead(apis)}" [attr.aria-valuenow]="myBusiness.deadApis(apis)"
        aria-valuemin="0" [attr.aria-valuemax]="myBusiness.totalApis(apis)"></div>
    </div>

  </div>


  <div class="accordion" id="accordionGroups">
    <div class="card" *ngFor="let group of groups; let g=index">
      <div class="card-header" [attr.id]="'headingOne' + group.groupId">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse' + group.groupId" aria-expanded="true" [attr.aria-controls]="'collapse' + group.groupId">
            <span class="badge badge-primary badge-pill">{{ myBusiness.liveApis(group.apis) }} / {{ myBusiness.totalApis(group.apis) }}</span>
            {{ group.environment.label }} {{ group.type.label }}
          </button>
        </h5>
      </div>

      <div [attr.id]="'collapse' + group.groupId" class="collapse" [attr.aria-labelledby]="'headingOne' + group.groupId" data-parent="#accordionGroups">
        <div class="card-body">
            <!-- <canvas [attr.id]="'canvas_' + group.groupId">{{ getChart(group) }}</canvas> -->
        </div>
      </div>
    </div>
    
  </div>

<div class="container">
  <div class="row">
    <div class="col s4">
      <panel-status *ngIf="publicEndpoints" [endpoints]="publicEndpoints" [title]="'Public'"></panel-status>
    </div>
    <div class="col s4">
      <panel-status *ngIf="coreEndpoints" [endpoints]="coreEndpoints" [title]="'Core'"></panel-status>
    </div>
    <div class="col s4">
      <panel-status *ngIf="sites" [endpoints]="sites" [title]="'Sites'"></panel-status>
    </div>
  </div>
    <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#test1">Public API's</a></li>
        <li class="tab col s3"><a  href="#test2">Core API's</a></li>
        <li class="tab col s3"><a  href="#test3">Websites</a></li>
        
      </ul>
    </div>
    <div id="test1" class="col s12">
      <list-status *ngIf="publicEndpoints" [endpoints]="publicEndpoints" [title]="'Public'"></list-status>
    </div>
    <div id="test2" class="col s12">
      <list-status *ngIf="coreEndpoints" [endpoints]="coreEndpoints" [title]="'Core'"></list-status>
    </div>
    <div id="test3" class="col s12">
      <list-status *ngIf="sites" [endpoints]="sites" [title]="'Websites'"></list-status>
    </div>
  </div>
</div>

<div class="fixed-action-btn">
  <a class="btn-floating btn-large blue pulse" (click)="reload($event)">
    <i class="large material-icons">loop</i>
  </a>
  
</div>
